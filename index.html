<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>外包商工程工數與吊車統計系統</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- SheetJS for Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Chart.js + DataLabels -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <!-- html2pdf for PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <style>
    @media print {
      .no-print { display: none !important; }
      body { background: white !important; }
      table { font-size: 14px; }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen p-4">
  <div id="root"></div>
  <div id="modal-root"></div> <!-- React modal用 Portal -->

  <!-- React 程式碼開始（下一段會放這裡） -->
  <script type="text/babel">
/* ---------------------------------------------------
   LocalStorage Helper
--------------------------------------------------- */
const loadData = (key, fallback) => {
  try {
    const raw = localStorage.getItem(key);
    return raw ? JSON.parse(raw) : fallback;
  } catch {
    return fallback;
  }
};
const saveData = (key, value) => {
  localStorage.setItem(key, JSON.stringify(value));
};

/* ---------------------------------------------------
   App Component
--------------------------------------------------- */
function App() {

  /* ---------------- 工程管理 ---------------- */
  const [projects, setProjects] = React.useState(loadData("projects", []));
  const [currentProjectId, setCurrentProjectId] = React.useState(loadData("currentProjectId", ""));
  const [newProject, setNewProject] = React.useState({ number: "", name: "" });

  /* ---------------- 外包商管理 ---------------- */
  const [vendors, setVendors] = React.useState(loadData("vendors", ["紘展"]));
  const [currentVendor, setCurrentVendor] = React.useState(loadData("currentVendor", "紘展"));
  const [newVendorName, setNewVendorName] = React.useState("");

  /* ---------------- 工數 + 吊車紀錄 ---------------- */
  const [records, setRecords] = React.useState(loadData("records", []));

  /* ---------------- React Modal 控制 ---------------- */
  const [laborModal, setLaborModal] = React.useState(false);
  const [craneModal, setCraneModal] = React.useState(false);
  const [editModal, setEditModal] = React.useState(null);

  /* ---------------- 表單 State ---------------- */
  const [laborForm, setLaborForm] = React.useState({
    date: "", labor: "", support: "", note: ""
  });

  const [craneForm, setCraneForm] = React.useState({
    date: "", spec: "", hr: "", note: ""
  });

  /* ---------------- 預估統計（工數 + 多筆吊車） ---------------- */
  const [estimateLabor, setEstimateLabor] = React.useState(loadData("estimateLabor", ""));
  const [estimateCranes, setEstimateCranes] = React.useState(loadData("estimateCranes", []));

  const [addEstimateCrane, setAddEstimateCrane] = React.useState({ spec: "", day: "" });

  const addEstimateCraneItem = () => {
    if (!addEstimateCrane.spec || !addEstimateCrane.day) return;
    setEstimateCranes([...estimateCranes, addEstimateCrane]);
    setAddEstimateCrane({ spec: "", day: "" });
  };

  const delEstimateCrane = (i) => {
    const list = [...estimateCranes];
    list.splice(i, 1);
    setEstimateCranes(list);
  };

  /* ---------------- LocalStorage Auto Save ---------------- */
  React.useEffect(() => saveData("projects", projects), [projects]);
  React.useEffect(() => saveData("currentProjectId", currentProjectId), [currentProjectId]);
  React.useEffect(() => saveData("vendors", vendors), [vendors]);
  React.useEffect(() => saveData("currentVendor", currentVendor), [currentVendor]);
  React.useEffect(() => saveData("records", records), [records]);
  React.useEffect(() => saveData("estimateLabor", estimateLabor), [estimateLabor]);
  React.useEffect(() => saveData("estimateCranes", estimateCranes), [estimateCranes]);

  /* ---------------------------------------------------
      新增工程
  --------------------------------------------------- */
  const addProject = () => {
    if (!newProject.number || !newProject.name) return;
    const id = Date.now().toString();
    setProjects([...projects, { id, ...newProject }]);
    setCurrentProjectId(id);
    setNewProject({ number: "", name: "" });
  };

  window.addProject = (num, name) => {
    if (!num || !name) return;
    const id = Date.now().toString();
    setProjects(prev => [...prev, { id, number: num, name }]);
    setCurrentProjectId(id);
  };

  /* ---------------------------------------------------
      刪除工程
  --------------------------------------------------- */
  const deleteProject = () => {
    if (!currentProjectId) return alert("請先選擇工程");

    const p = projects.find(p => p.id === currentProjectId);

    if (!confirm(`確定要刪除工程：${p.number} ${p.name}？`)) return;

    setProjects(projects.filter(p => p.id !== currentProjectId));
    setRecords(records.filter(r => r.projectId !== currentProjectId));
    setCurrentProjectId("");
  };

  /* ---------------------------------------------------
      新增外包商
  --------------------------------------------------- */
  window.addVendor = (name) => {
    if (!name.trim()) return;
    if (vendors.includes(name)) return;
    setVendors([...vendors, name]);
    setCurrentVendor(name);
  };

  /* ---------------------------------------------------
      新增工數紀錄
  --------------------------------------------------- */
  const saveLabor = () => {
    if (!laborForm.date) return;

    const r = {
      id: Date.now(),
      type: "labor",
      vendor: currentVendor,
      projectId: currentProjectId,
      date: laborForm.date,
      labor: parseFloat(laborForm.labor || 0),
      support: parseFloat(laborForm.support || 0),
      spec: "",
      hr: 0,
      day: 0,
      note: laborForm.note
    };

    setRecords([...records, r]);
    setLaborModal(false);
    setLaborForm({ date: "", labor: "", support: "", note: "" });
  };

  /* ---------------------------------------------------
      新增吊車紀錄
  --------------------------------------------------- */
  const saveCrane = () => {
    if (!craneForm.date || !craneForm.spec || !craneForm.hr) return;

    const hr = parseFloat(craneForm.hr);
    const r = {
      id: Date.now(),
      type: "crane",
      vendor: currentVendor,
      projectId: currentProjectId,
      date: craneForm.date,
      labor: 0,
      support: 0,
      spec: craneForm.spec,
      hr,
      day: parseFloat((hr / 8).toFixed(1)),
      note: craneForm.note
    };

    setRecords([...records, r]);
    setCraneModal(false);
    setCraneForm({ date: "", spec: "", hr: "", note: "" });
  };

  /* ---------------------------------------------------
      編輯紀錄
  --------------------------------------------------- */
  const saveEdit = () => {
    const updated = records.map(r => (r.id === editModal.id ? editModal : r));
    setRecords(updated);
    setEditModal(null);
  };

  const deleteRecord = (id) => {
    setRecords(records.filter(r => r.id !== id));
  };

  /* ---------------------------------------------------
      篩選紀錄
  --------------------------------------------------- */
  const projectRecords = records.filter(
    r => r.projectId === currentProjectId && r.vendor === currentVendor
  );

  projectRecords.sort((a, b) => a.date.localeCompare(b.date));

  /* ---------------------------------------------------
      統計
  --------------------------------------------------- */
  const totalLabor = projectRecords
    .filter(r => r.type === "labor")
    .reduce((s, r) => s + r.labor, 0);

  const totalSupport = projectRecords
    .filter(r => r.type === "labor")
    .reduce((s, r) => s + r.support, 0);

  const totalLaborSum = totalLabor + totalSupport;

  const laborDiff = estimateLabor
    ? totalLaborSum - parseFloat(estimateLabor)
    : 0;

  /* 吊車統計 */
  const craneStats = {};
  projectRecords.filter(r => r.type === "crane").forEach(r => {
    craneStats[r.spec] = (craneStats[r.spec] || 0) + r.day;
  });

  /* 標題 */
  const currentProject = projects.find(p => p.id === currentProjectId);
  const titleText = currentProject
    ? `${currentVendor} - ${currentProject.number} ${currentProject.name} 統計表`
    : "尚未選擇工程";

  /* ---------------------------------------------------
     匯出 Excel
  --------------------------------------------------- */
  const exportExcel = () => {
    const wb = XLSX.utils.book_new();
    const sheet = [
      [titleText],
      ["類型","日期","外包商","外包工","支援工","吊車規格","天","備註"]
    ];

    projectRecords.forEach(r => {
      sheet.push([
        r.type === "labor" ? "工數" : "吊車",
        r.date,
        r.vendor,
        r.labor || "",
        r.support || "",
        r.spec || "",
        r.type === "crane" ? r.day.toFixed(1) : "",
        r.note || ""
      ]);
    });

    sheet.push([]);
    sheet.push(["外包工總計", totalLabor]);
    sheet.push(["支援工總計", totalSupport]);
    sheet.push(["工數合計", totalLaborSum]);

    sheet.push([]);
    sheet.push(["吊車統計"]);
    Object.entries(craneStats).forEach(([s, d]) =>
      sheet.push([s, d.toFixed(1) + " 天"])
    );

    const ws = XLSX.utils.aoa_to_sheet(sheet);
    XLSX.utils.book_append_sheet(wb, ws, "統計表");
    XLSX.writeFile(wb, `${titleText}.xlsx`);
  };

  /* ---------------------------------------------------
     匯出 PDF
  --------------------------------------------------- */
  const exportPDF = () => {
    const area = document.getElementById("pdfArea");
    html2pdf().set({
      filename: `${titleText}.pdf`,
      html2canvas: { scale: 2 },
      jsPDF: { unit: "mm", format: "a4" }
    }).from(area).save();
  };

  /* ---------------------------------------------------
      圓餅圖（外包工 vs 支援工）
  --------------------------------------------------- */
  const pieRef = React.useRef(null);
  const pieChart = React.useRef(null);

  React.useEffect(() => {
    if (!pieRef.current) return;
    const ctx = pieRef.current.getContext("2d");
    if (pieChart.current) pieChart.current.destroy();

    pieChart.current = new Chart(ctx, {
      type: "pie",
      data: {
        labels: ["外包工", "支援工"],
        datasets: [{
          data: [totalLabor, totalSupport],
          backgroundColor: ["#3b82f6", "#fbbf24"]
        }]
      },
      plugins: [ChartDataLabels],
      options: {
        plugins: {
          datalabels: {
            color: "#000",
            formatter: (v, ctx) => {
              const total = ctx.chart.data.datasets[0].data.reduce((a,b)=>a+b,0);
              return total === 0 ? "0%" : ((v/total)*100).toFixed(1) + "%";
            }
          }
        }
      }
    });
  }, [totalLabor, totalSupport]);
/* ---------------------------------------------------
      主畫面 UI
--------------------------------------------------- */
return (
  <div className="p-4 max-w-6xl mx-auto">

    {/* PDF 專用區塊（匯出 PDF 時會擷取這裡） */}
    <div id="pdfArea" className="bg-white p-4 shadow rounded">

      {/* 標題 */}
      <h1 className="text-2xl font-bold mb-4">{titleText}</h1>

      {/* ---------------------------------------------------
            區塊：工程管理 + 外包商管理
      --------------------------------------------------- */}
      <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">

        {/* 工程管理 */}
        <div className="p-3 border rounded">
          <h2 className="font-bold mb-2">工程管理</h2>

          {/* 工程選單 */}
          <select
            className="border p-1 w-full mb-2"
            value={currentProjectId}
            onChange={(e) => setCurrentProjectId(e.target.value)}
          >
            <option value="">請選擇工程</option>
            {projects.map(p => (
              <option key={p.id} value={p.id}>
                {p.number} - {p.name}
              </option>
            ))}
          </select>

          {/* 新增工程 */}
          <div className="flex gap-2 mb-2">
            <input
              className="border p-1 flex-1"
              placeholder="案號"
              value={newProject.number}
              onChange={e => setNewProject({ ...newProject, number: e.target.value })}
            />
            <input
              className="border p-1 flex-1"
              placeholder="工程名稱"
              value={newProject.name}
              onChange={e => setNewProject({ ...newProject, name: e.target.value })}
            />
            <button className="px-3 bg-blue-500 text-white rounded" onClick={addProject}>
              新增
            </button>
          </div>

          {/* 刪除工程 */}
          <button
            className="px-3 bg-red-500 text-white rounded w-full"
            onClick={deleteProject}
          >
            刪除工程
          </button>
        </div>

        {/* 外包商管理 */}
        <div className="p-3 border rounded">
          <h2 className="font-bold mb-2">外包商管理</h2>

          {/* 外包商選單 */}
          <select
            className="border p-1 w-full mb-2"
            value={currentVendor}
            onChange={e => setCurrentVendor(e.target.value)}
          >
            {vendors.map(v => (
              <option key={v} value={v}>{v}</option>
            ))}
          </select>

          {/* 新增外包商 */}
          <div className="flex gap-2">
            <input
              className="border p-1 flex-1"
              placeholder="新增外包商"
              value={newVendorName}
              onChange={e => setNewVendorName(e.target.value)}
            />
            <button
              className="px-3 bg-blue-500 text-white rounded"
              onClick={() => {
                if (!newVendorName.trim()) return;
                if (!vendors.includes(newVendorName)) {
                  setVendors([...vendors, newVendorName]);
                }
                setCurrentVendor(newVendorName);
                setNewVendorName("");
              }}
            >
              新增
            </button>
          </div>
        </div>
      </div>

      {/* ---------------------------------------------------
            預估統計輸入區
      --------------------------------------------------- */}
      {currentProjectId && (
        <div className="border p-4 rounded mb-6">
          <h2 className="font-bold mb-3">預估輸入</h2>

          {/* 工數預估 */}
          <div className="flex items-center gap-2 mb-3">
            <label className="w-32">預估工數：</label>
            <input
              className="border p-1 w-32"
              type="number"
              value={estimateLabor}
              onChange={e => setEstimateLabor(e.target.value)}
            />
            <span>工</span>
          </div>

          {/* 多筆吊車預估 */}
          <h3 className="font-bold mt-4 mb-2">預估吊車</h3>

          {/* 新增吊車預估 */}
          <div className="flex gap-2 mb-2">
            <input
              className="border p-1 flex-1"
              placeholder="規格 (例：45T)"
              value={addEstimateCrane.spec}
              onChange={e => setAddEstimateCrane({ ...addEstimateCrane, spec: e.target.value })}
            />
            <input
              className="border p-1 w-24"
              placeholder="天數"
              type="number"
              value={addEstimateCrane.day}
              onChange={e => setAddEstimateCrane({ ...addEstimateCrane, day: e.target.value })}
            />
            <button
              className="px-3 bg-blue-500 text-white rounded"
              onClick={addEstimateCraneItem}
            >
              新增
            </button>
          </div>

          {/* 吊車預估清單 */}
          <div className="space-y-1">
            {estimateCranes.map((c, i) => (
              <div key={i} className="flex gap-3 items-center">
                <span>{c.spec} - {c.day} 天</span>
                <button
                  className="text-red-500"
                  onClick={() => delEstimateCrane(i)}
                >
                  刪除
                </button>
              </div>
            ))}
          </div>
        </div>
      )}

      {/* ---------------------------------------------------
            新增紀錄按鈕
      --------------------------------------------------- */}
      {currentProjectId && (
        <div className="flex gap-4 mb-6">
          <button
            className="px-4 py-2 bg-green-600 text-white rounded"
            onClick={() => setLaborModal(true)}
          >
            ＋ 新增工數
          </button>

          <button
            className="px-4 py-2 bg-yellow-600 text-white rounded"
            onClick={() => setCraneModal(true)}
          >
            ＋ 新增吊車
          </button>
        </div>
      )}

      {/* ---------------------------------------------------
            清單表格
      --------------------------------------------------- */}
      <table className="w-full border mb-6">
        <thead className="bg-gray-200">
          <tr>
            <th className="border p-1">日期</th>
            <th className="border p-1">外包工</th>
            <th className="border p-1">支援工</th>
            <th className="border p-1">吊車規格</th>
            <th className="border p-1">天</th>
            <th className="border p-1">備註</th>
            <th className="border p-1">編輯</th>
            <th className="border p-1">刪除</th>
          </tr>
        </thead>

        <tbody>
          {projectRecords.map(r => (
            <tr key={r.id}>
              <td className="border p-1">{r.date}</td>
              <td className="border p-1">{r.labor || ""}</td>
              <td className="border p-1">{r.support || ""}</td>
              <td className="border p-1">{r.spec || ""}</td>
              <td className="border p-1">{r.type === "crane" ? r.day.toFixed(1) : ""}</td>
              <td className="border p-1">{r.note}</td>
              <td className="border p-1 text-blue-600 cursor-pointer" onClick={() => setEditModal({ ...r })}>編輯</td>
              <td className="border p-1 text-red-600 cursor-pointer" onClick={() => deleteRecord(r.id)}>刪除</td>
            </tr>
          ))}
        </tbody>
      </table>

      {/* ---------------------------------------------------
            統計總攬
      --------------------------------------------------- */}
      <div className="p-4 border rounded mb-6">

        <h2 className="font-bold mb-3 text-lg">統計總攬</h2>

        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">

          {/* 工數統計 */}
          <div>
            <p>外包工：<b>{totalLabor}</b></p>
            <p>支援工：<b>{totalSupport}</b></p>
            <p>合計工數：<b>{totalLaborSum}</b></p>

            {/* 工數落差 */}
            {estimateLabor && (
              <p className="mt-2">
                工數落差：
                <span className={laborDiff > 0 ? "text-red-600 font-bold" :
                                  laborDiff < 0 ? "text-green-600 font-bold" : ""}>
                  {laborDiff}
                </span>
              </p>
            )}
          </div>

          {/* 吊車統計 */}
          <div>
            <p className="font-bold mb-1">吊車統計：</p>
            {Object.keys(craneStats).length === 0 && <p>無紀錄</p>}
            {Object.entries(craneStats).map(([spec, day]) => (
              <p key={spec}>{spec}：{day.toFixed(1)} 天</p>
            ))}
          </div>

          {/* 圓餅圖 */}
          <div>
            <canvas ref={pieRef} height="150"></canvas>
          </div>
        </div>
      </div>

      {/* ---------------------------------------------------
            匯出檔案按鈕
      --------------------------------------------------- */}
      <div className="flex gap-4 mb-6">
        <button className="px-4 py-2 bg-blue-500 text-white rounded" onClick={exportExcel}>
          匯出 Excel
        </button>

        <button className="px-4 py-2 bg-purple-600 text-white rounded" onClick={exportPDF}>
          匯出 PDF
        </button>
      </div>

    </div> {/* PDFArea end */}
/* ---------------------------------------------------
      Modal：新增工程 / 外包商（HTML dialog）
      React Modal：新增工數 / 吊車 / 編輯紀錄
--------------------------------------------------- */

const Modal = ({ children, onClose }) => {
  return ReactDOM.createPortal(
    <div className="fixed inset-0 bg-black/40 flex justify-center items-center z-50">
      <div className="bg-white p-4 rounded shadow w-80">
        {children}
        <button
          className="mt-3 bg-gray-400 text-white px-4 py-2 rounded w-full"
          onClick={onClose}
        >
          關閉
        </button>
      </div>
    </div>,
    document.getElementById("modal-root")
  );
};

/* ---------------------------------------------------
      新增工數 Modal
--------------------------------------------------- */
let modalContent = null;

if (showLaborModal) {
  modalContent = (
    <Modal onClose={() => setShowLaborModal(false)}>
      <h3 className="text-lg font-bold mb-2">新增工數</h3>

      <input
        type="date"
        className="border p-2 rounded w-full mb-2"
        value={laborForm.date}
        onChange={e => setLaborForm({ ...laborForm, date: e.target.value })}
      />

      <input
        type="number"
        placeholder="外包工數"
        className="border p-2 rounded w-full mb-2"
        value={laborForm.labor}
        onChange={e => setLaborForm({ ...laborForm, labor: e.target.value })}
      />

      <input
        type="number"
        placeholder="支援工數"
        className="border p-2 rounded w-full mb-2"
        value={laborForm.support}
        onChange={e => setLaborForm({ ...laborForm, support: e.target.value })}
      />

      <input
        placeholder="備註"
        className="border p-2 rounded w-full mb-2"
        value={laborForm.note}
        onChange={e => setLaborForm({ ...laborForm, note: e.target.value })}
      />

      <button
        className="bg-blue-600 text-white px-4 py-2 rounded w-full"
        onClick={addLaborRecord}
      >
        儲存
      </button>
    </Modal>
  );
}

/* ---------------------------------------------------
      新增吊車 Modal
--------------------------------------------------- */
if (showCraneModal) {
  modalContent = (
    <Modal onClose={() => setShowCraneModal(false)}>
      <h3 className="text-lg font-bold mb-2">新增吊車</h3>

      <input
        type="date"
        className="border p-2 rounded w-full mb-2"
        value={craneForm.date}
        onChange={e => setCraneForm({ ...craneForm, date: e.target.value })}
      />

      <input
        placeholder="吊車規格 例：45T"
        className="border p-2 rounded w-full mb-2"
        value={craneForm.spec}
        onChange={e => setCraneForm({ ...craneForm, spec: e.target.value })}
      />

      <input
        type="number"
        placeholder="小時數（會自動換算成天）"
        className="border p-2 rounded w-full mb-2"
        value={craneForm.hr}
        onChange={e => setCraneForm({ ...craneForm, hr: e.target.value })}
      />

      <input
        placeholder="備註"
        className="border p-2 rounded w-full mb-2"
        value={craneForm.note}
        onChange={e => setCraneForm({ ...craneForm, note: e.target.value })}
      />

      <button
        className="bg-yellow-600 text-white px-4 py-2 rounded w-full"
        onClick={addCraneRecord}
      >
        儲存
      </button>
    </Modal>
  );
}

/* ---------------------------------------------------
      編輯紀錄 Modal
--------------------------------------------------- */
if (editRecord) {
  modalContent = (
    <Modal onClose={() => setEditRecord(null)}>
      <h3 className="text-lg font-bold mb-2">編輯紀錄</h3>

      <input
        type="date"
        className="border p-2 rounded w-full mb-2"
        value={editRecord.date}
        onChange={e => setEditRecord({ ...editRecord, date: e.target.value })}
      />

      {editRecord.type === "labor" ? (
        <>
          <input
            type="number"
            placeholder="外包工"
            className="border p-2 rounded w-full mb-2"
            value={editRecord.labor}
            onChange={e => setEditRecord({ ...editRecord, labor: e.target.value })}
          />

          <input
            type="number"
            placeholder="支援工"
            className="border p-2 rounded w-full mb-2"
            value={editRecord.support}
            onChange={e => setEditRecord({ ...editRecord, support: e.target.value })}
          />
        </>
      ) : (
        <>
          <input
            placeholder="吊車規格"
            className="border p-2 rounded w-full mb-2"
            value={editRecord.spec}
            onChange={e => setEditRecord({ ...editRecord, spec: e.target.value })}
          />

          <input
            type="number"
            placeholder="小時數（自動換算天）"
            className="border p-2 rounded w-full mb-2"
            value={editRecord.hr}
            onChange={e => {
              const hr = parseFloat(e.target.value);
              setEditRecord({
                ...editRecord,
                hr,
                day: parseFloat((hr / 8).toFixed(1))
              });
            }}
          />
        </>
      )}

      <input
        placeholder="備註"
        className="border p-2 rounded w-full mb-2"
        value={editRecord.note}
        onChange={e => setEditRecord({ ...editRecord, note: e.target.value })}
      />

      <button
        className="bg-green-600 text-white px-4 py-2 rounded w-full"
        onClick={() => {
          saveRecordEdit(editRecord);
          setEditRecord(null);
        }}
      >
        儲存修改
      </button>
    </Modal>
  );
}

/* ---------------------------------------------------
      Modal Render（放在 root 旁）
--------------------------------------------------- */
ReactDOM.createPortal(
  modalContent,
  document.getElementById("modal-root")
);

/* ---------------------------------------------------
      React Render
--------------------------------------------------- */
ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
